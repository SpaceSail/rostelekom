<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="/FormHandler" method="POST">
        <fieldset>
            <p><input name="Surname" type="text" placeholder="Фамилия"></p>
            <p><input name="Name" type="text" placeholder="Имя"></p>
            <p><input name="Middle_name" type="text" placeholder="Отчество"></p>
            <p><input name="Tel" type="tel" placeholder="Телефон"></p>
            <p><textarea name="Text" placeholder="Ваше сообщение"></textarea> </p>
            <p><button type="submit">Отправить</button></p>
        </fieldset>
    </form>
</body>
</html>
